# See: https://asimov-specs.github.io/module-manifest/
---
name: anthropic
label: Anthropic
title: ASIMOV Anthropic Module
summary: LLM inference powered by Anthropic.
links:
  - https://github.com/asimov-modules/asimov-anthropic-module
  - https://crates.io/crates/asimov-anthropic-module
provides:
  programs:
    - asimov-anthropic-prompter
config:
  variables:
    - name: api-key
      environment: ASIMOV_ANTHROPIC_API_KEY
    - name: endpoint
      environment: ASIMOV_ANTHROPIC_API_ENDPOINT
      default: https://api.anthropic.com
    - name: model
      environment: ASIMOV_ANTHROPIC_MODEL
      default: claude-opus-4-1-20250805
